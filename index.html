<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

    <main class="main">

      <img src="images/logo.svg" alt="logo" class="main__logo">
      <h1 class="main__title">We are launching <span class="main__title--bold">soon!</span></h1>
      <p class="main__paragraph">Subscribe and get notified</p>

      <form action="#" class="main__form">
        <div class="main__form__email-container">
          <input type="email" id="email" placeholder="Your email address...">
          <p id="error">Please provide a valid email address</p>
        </div>
        <input type="submit" value="Notify Me" id="button">
      </form>

      <img src="images/illustration-dashboard.png" alt="graficos" class="main__img">
    </main>

    <div class="container__social-container">
      <div class="container__social-container__icon"><a class="fa-brands fa-facebook-f"></a></div>                                                  
      <div class="container__social-container__icon"><a class="fa-brands fa-twitter"></a></div>                                                  
      <div class="container__social-container__icon"><a class="fa-brands fa-instagram"></a></div>                                                  
    </div>

    <p class="container__foot">&copy; Copyright Ping. All rights reserved.</p>

  

  




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Urtubia</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
